<script type="text/javascript">
function SetSrc(src) {
  plugin = document.getElementById('plugin');
  plugin.src = src;
}
function SetSize(w, h) {
  plugin = document.getElementById('plugin');
  plugin.width = w;
  plugin.height = h;
}
</script>

<object id="plugin"
    tabindex="0"
    type="application/new-browser-plugin"
    width="640"
    height="480"
    border="0px"></object>
